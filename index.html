<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>

    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- CND TailWind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DOMPurify  -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- Tailwind CSS Custom -->
    <style type="text/tailwindcss">
      @layer components {
        .notification {
          @apply font-semibold py-3 text-gray-600;
        }
        .pagination {
          @apply select-none cursor-pointer hover:bg-green-300 border border-[#333] px-[19.5px] py-3.5 w-3 h-3 flex justify-center items-center;
        }

        .paginate-active {
          @apply bg-green-300;
        }

        .post {
          @apply border mb-3 border-[#ebebeb] p-5 transition-shadow duration-300 
            hover:shadow-md;
        }

        .js-view-all-btn {
          @apply select-none cursor-pointer border border-[#ebebeb] px-3 py-1.5 rounded-[99px] active:bg-green-500 active:scale-90  hover:bg-green-400 hover:text-[#FFF] transition-all duration-500
 font-semibold;
        }

        .js-edit-btn {
          @apply select-none cursor-pointer font-semibold mr-2;
        }

        .js-delete-btn {
          @apply select-none cursor-pointer font-semibold text-red-600 mx-1;
        }
      }

      .container {
        width: calc(100% - 30px);
      }
      @media (min-width: 640px) {
        .container {
          max-width: 610px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 700px;
        }
      }
      @media (min-width: 1024px) {
        .container {
          max-width: 900px;
        }
      }
      @media (min-width: 1280px) {
        .container {
          max-width: 1200px;
        }
      }
      @media (min-width: 1536px) {
        .container {
          max-width: 1200px;
        }
      }
    </style>

    <!-- Style CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container m-auto">
      <!-- Header  -->
      <header>
        <h1 class="mt-5 text-center font-bold text-4xl">Blogs</h1>
      </header>

      <!-- Body  -->
      <main>
        <div>
          <!-- Search Form -->
          <div class="mt-3">
            <input
              class="js-search-input mt-1 h-full text-[16px] outline-none focus:border-[#b1aeae] border border-[#ebebeb] w-full p-3"
              type="text"
              name=""
              placeholder="Search..."
            />
          </div>

          <!-- Action: Add New  -->
          <div class="mt-3">
            <button
              class="js-add-post select-none transition-all duration-100 cursor-pointer hover:bg-[yellow] font-semibold border border-[#ebebeb] px-2 py-1"
            >
              <i class="fa-solid fa-plus text-sm mr-1"></i>

              Thêm mới
            </button>
          </div>

          <!-- Action: Sort  -->
          <div class="mt-2">
            <button
              data-sort="desc"
              class="js-sort-btn select-none transition-all duration-100 sort-active cursor-pointer hover:bg-[yellow] font-semibold border border-[#ebebeb] px-2 py-1"
            >
              Mới nhất
            </button>
            <button
              data-sort="asc"
              class="js-sort-btn select-none transition-all duration-100 cursor-pointer hover:bg-[yellow] font-semibold border border-[#ebebeb] px-2 py-1 ml-1"
            >
              Cũ nhất
            </button>
          </div>

          <!-- Loading: Show/Hide Loading  -->
          <div class="js-loading"></div>

          <!-- Error: Show/Hide Error  -->
          <div class="js-error"></div>

          <!-- Blogs List  -->
          <ul class="mt-3 js-post-list"></ul>
        </div>
      </main>

      <!-- Pagination  -->
      <footer class="my-4 flex flex-wrap js-paginate"></footer>
    </div>

    <!-- Modal  -->
    <div
      id="modal"
      class="js-modal fixed inset-0 bg-[#0009] flex items-center justify-center"
    >
      <!-- Modal Container  -->
      <div
        id="modal-container"
        class="w-[calc(100%-50px)] md:w-[calc(100%-300px)] bg-[#FFF] rounded-sm p-2 p-6"
      >
        <!-- Close modal Button  -->
        <button
          class="js-close-modal absolute cursor-pointer flex items-center justify-center top-[10px] right-[10px] w-[25px] h-[25px] rounded-[50%] bg-[#ebebeb] hover:bg-[#333] hover:text-[#FFF]"
        >
          <span class="text-xl -mt-1 font-semibold">&times;</span>
        </button>

        <!-- Modal Content  -->
        <div class="js-modal-content">
          <h2 class="text-2xl font-semibold"></h2>
          <div class="w-full h-[1px] bg-[#ebebeb] my-2"></div>
          <p></p>
        </div>
        <div
          id="modal-extra"
          class="mt-3 space-y-2 text-[15px] text-[#333]"
        ></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
