<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>

    <!-- CND TailWind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @layer components {
        .pagination {
          @apply select-none cursor-pointer hover:bg-green-300 border border-[#333] px-[19.5px] py-3.5 w-3 h-3 flex justify-center items-center;
        }

        .blog {
          @apply border mb-3 border-[#ebebeb] p-5;
        }

        .view-all-btn {
          @apply select-none cursor-pointer border border-[#ebebeb] px-3 py-1.5 rounded-[99px] active:bg-green-500 active:scale-90  hover:bg-green-400 hover:text-[#FFF] transition-all duration-300
 font-semibold;
        }

        .edit-btn {
          @apply select-none cursor-pointer font-semibold mr-2;
        }

        .delete-btn {
          @apply select-none cursor-pointer font-semibold text-red-400 mx-1;
        }
      }

      .container {
        width: calc(100% - 30px);
      }
      @media (min-width: 640px) {
        .container {
          max-width: 610px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 700px;
        }
      }
      @media (min-width: 1024px) {
        .container {
          max-width: 900px;
        }
      }
      @media (min-width: 1280px) {
        .container {
          max-width: 1200px;
        }
      }
      @media (min-width: 1536px) {
        .container {
          max-width: 1200px;
        }
      }

      .blog-desc {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .active {
        background-color: yellow;
      }

      .no-scroll {
        overflow: hidden;
      }

      #modal {
        opacity: 0;
        visibility: hidden;
        transition: opacity visibility;
        transition-duration: 0.5s;
      }

      #modal.show {
        opacity: 1;
        visibility: visible;
      }

      #modal-container {
        transform: scale(0.3);
        transition: transform 0.5s;
      }

      #modal.show #modal-container {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="container m-auto">
      <!-- Header  -->
      <header>
        <h1 class="mt-5 text-center font-bold text-4xl">Blogs</h1>
      </header>

      <!-- Body  -->
      <main>
        <!-- Search Form -->
        <div>
          <form action="" id="search-form">
            <input
              class="border border-[#ebebeb] outline-none focus:border-[#d1cccc] w-full mt-3 p-3 text-[16px]"
              type="text"
              name=""
              placeholder="Search..."
              id="search-input"
            />
          </form>

          <!-- Action  -->
          <div class="mt-3">
            <button
              class="select-none transition-all duration-100 cursor-pointer hover:bg-[yellow] font-semibold border border-[#ebebeb] px-2 py-1"
            >
              Thêm mới
            </button>
          </div>

          <!-- Action  -->
          <div class="mt-2">
            <button
              id="desc-btn"
              class="select-none transition-all duration-100 active cursor-pointer hover:bg-[yellow] font-semibold border border-[#ebebeb] px-2 py-1"
            >
              Mới nhất
            </button>
            <button
              id="asc-btn"
              class="select-none transition-all duration-100 cursor-pointer hover:bg-[yellow] font-semibold border border-[#ebebeb] px-2 py-1 ml-1"
            >
              Cũ nhất
            </button>
          </div>

          <!-- Blogs List  -->
          <ul id="blogs-list" class="mt-3"></ul>
        </div>
      </main>

      <!-- Pagination  -->
      <footer class="my-4 flex flex-wrap">
        <div class="pagination bg-green-300">1</div>
        <div class="pagination">2</div>
        <div class="pagination">3</div>
        <div class="pagination">4</div>
        <div class="pagination">5</div>
        <div class="pagination">6</div>
        <div class="pagination">7</div>
        <div class="pagination">8</div>
        <div class="pagination">9</div>
        <div class="pagination">10</div>
        <div class="pagination">11</div>
        <div class="pagination">12</div>
        <div class="pagination">13</div>
        <div class="pagination">14</div>
        <div class="pagination">15</div>
        <div class="pagination">16</div>
        <div class="pagination">17</div>
        <div class="pagination">18</div>
        <div class="pagination">19</div>
        <div class="pagination">20</div>
        <div class="pagination">21</div>
        <div class="pagination">22</div>
        <div class="pagination">23</div>
        <div class="pagination">24</div>
        <div class="pagination">25</div>
        <div class="pagination">26</div>
        <div class="pagination">27</div>
        <div class="pagination">28</div>
        <div class="pagination">29</div>
        <div class="pagination">30</div>
        <div class="pagination">31</div>
        <div class="pagination">32</div>
        <div class="pagination">33</div>
        <div class="pagination">34</div>
        <div class="pagination">35</div>
        <div class="pagination">36</div>
      </footer>
    </div>
    <div
      id="modal"
      class="fixed inset-0 bg-[#0009] flex items-center justify-center"
    >
      <div
        id="modal-container"
        class="w-[calc(100%-100px)] md:w-[calc(100%-200px)] bg-[#FFF] rounded-sm p-6"
      >
        <button
          class="close-modal absolute cursor-pointer flex items-center justify-center top-[10px] right-[10px] w-[25px] h-[25px] rounded-[50%] bg-[#ebebeb] hover:bg-[#333] hover:text-[#FFF]"
        >
          <span class="text-xl -mt-1 font-semibold">&times;</span>
        </button>
        <div id="modal-content">
          <h2 class="text-2xl font-semibold"></h2>
          <div class="w-full h-[1px] bg-[#ebebeb] my-2"></div>
          <p></p>
        </div>
        <div id="modal-extra" class="mt-3 space-y-2 text-[15px] text-[#333]">
          <p><b>Tags:</b> <span id="modal-tags"></span></p>
          <p><b>Author:</b> <span id="modal-user"></span></p>
        </div>

        <div class="modal-footer"></div>
      </div>
    </div>
    ;

    <script src="./main.js"></script>
  </body>
</html>
